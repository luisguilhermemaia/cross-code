<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Agenda - crosscode</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 54px;
    }

    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Agenda</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <form id="formBusca" class="form-inline mx-2 my-auto d-inline w-100">
            <input id="busca" class="form-control" type="text" placeholder="Buscar contato por">
            <select class="form-control" id="filtro">
              <option>nome</option>
              <option>telefone</option>
              <option>email</option>
            </select>
            <button id="buscar" class="btn btn-outline-success my-2 my-sm-0" type="submit">Busca</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <form id="formContato" class="mt-5 col">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do seu contato">
        </div>
        <div class="form-group">
          <label for="nome">Telefone</label>
          <input type="number" class="form-control" id="telefone" placeholder="Digite aqui o telefone do seu contato">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite o email do contato">
        </div>
        <button type="submit" id="salvar" class="btn btn-primary">Salvar</button>
      </form>
    </div>
    <div class="w-100"></div>
    <div class="row mt-5">
      <div class="col-lg-12 text-left">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>--</th>
              <th>--</th>
            </tr>
          </thead>
          <tbody id="listaDeContatos">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="script.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
